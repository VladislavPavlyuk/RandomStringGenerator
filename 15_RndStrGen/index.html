<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Random String Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="rndstrgen.js" defer></script>
</head>

<body>
  <div class="container">
    <h3>Random String Generator</h3>

    <div class="form">

      <label for="length">String should be</label>

      <input type="number" id="length" value="10" min="1" max="100">

      <label> characters long</label>
      <br>

      <p>Which characters are allowed to occur in the strings?</p>
      
      <input type="checkbox" id="digits" checked>

      <label for="digits">Numeric digits (0-9)</label>
      <br>

      <input type="checkbox" id="upper" checked>

      <label for="upper">Uppercase letters (A-Z)</label>      
      <br>

      <input type="checkbox" id="lower" checked>

      <label for="lower">Lowercase letters (a-z)</label>      
    </br>

      <button id="generate">Generate</button>

    </div>
  <br><hr><br>

    <div class="output">
      <label>Result:</label>
      <label id="output"></label>
    </div>
  </div>

</body>
</html>
